---
layout: page
title: Blog
permalink: /blog/
top_graphic: 2
---

<div class="blog">
    <ul class="post-list">
      {% for post in site.categories.blog %}
        <li>
          <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          {{ post.excerpt }}
          <p><a href="{{ post.url | prepend: site.baseurl }}">阅读...</a></p>
        </li>
      {% endfor %}
    </ul>
</div>
