---
layout: no-wrapper
---

<div class="hero tall">
  <div class="container">

    <h1>OTRS 是一个强大的服务管理系统:
      <br><strong>It&rsquo;s <span>free</span>, <span>automated</span>, and <span>open</span></strong>.
	  <small><br><a href="/getting-started/">Enjoy</a></small></h1>

  </div>
</div>

<div class="page-content">
  <div class="wrapper">
    <div class="">
      <div class="pure-g home">
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="grid-container">
            <h2 class="through-line"><a href="/blog/">From our blog</a></h2>
              <ul class="post-list">
                {% for post in site.posts limit:3 %}
                  <li>
                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                    <h2>
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                    {{ post.excerpt }}
                    <p><a href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
                  </li>
                {% endfor %}
              </ul>

          </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
          <div class='grid-container'>
            <h2 class="through-line">OTRS 被许多著名的机构选用</h2>
            <div class="text-center">
              <img src="/images/partner.png">
            </div>

            <h2 class="through-line">企业 OTRS 系统外包服务</h2>
            <div class="text-center">
              <button class="button" href="#">与我们签约</a>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
